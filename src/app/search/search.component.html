<form #form="ngForm" novalidate class="col">
  <div class="row justify-content-center">
    <div class="col-6 input-container">
      <div class="form-group">
        <input [@resize]="isActive" [value]="inputVal" (blur)="onFocus($event)" (focus)="onFocus($event)" validateText (keyup.enter)="submit(searchValVar.value, searchValVar.valid)"
        type="text" class="form-control search-box" name="searchVal" #searchValVar="ngModel" [(ngModel)]="searchVal"/>
        <small *ngIf="searchValVar.errors && searchValVar.errors.invalidText">Invalid text</small>
      </div>
    </div>
  </div>
</form>
