<div class="container-fluid">
  <div class="row justify-content-center">
    <form #form="ngForm" novalidate>
        <input type="text" name="searchVal" #searchValVar="ngModel" [(ngModel)]="searchVal"/>
        <button type="submit" (click)="submit(searchValVar.value)">Search</button>
    </form>
  </div>
</div>
